        <audio id="player" loop src="/assets/Minutes Til Midnight - Gospel Of The Throttle.mp3"></audio>
        <div class="light"></div>
        <div class="oscilograph">
          <svg class="sine-wave">  
            <g class="line-group">    
              <line id="line" x1="0" x2="100%" />
              <polyline id="wave" />
            </g>  
          </svg>
        </div>
        <div class="main-stage">
          <img class="lemon" src="assets/lemon-citrina.svg" alt="">
          <svg class="lemon-holes">
	          <ellipse id="first-hole" cx="60" cy="66" rx="4" ry="3.5"/>
            <ellipse id="second-hole" cx="180" cy="95" rx="4" ry="3.5"/>
          </svg>
          <div class="lemon-shadow"></div>
          <svg id="stage" viewBox="0 0 400 400">

            <defs>
              <path class="handle" d="M4.5,0H0.4C0.2,0,0,0.3,0,0.7v1.4c0,1.2,0.5,2.1,1.1,2.1h0v26c0,0.1,0,0.2,0,0.2l0.9,4.5c0.1,0.3,0.2,0.5,0.4,0.5

            <image href="assets/bulb.svg" height="150" x="448" y="15" />
            <circle class="bulb-light" r="28" cx="497" cy="80"></circle>
            <polyline class="bulb-wire" points="484,79 492,77 502,77 510,79"/>
          </svg>
        </div>
      </div>

      <div class="page-3" id="page-3">
      </div>
