<body>
  <div class="content">
    <aside class="navigation">
      <nav>
        <div class="nav-arrow">
          <i class="fas fa-arrow-left"></i>
        </div>
        <ul>
          <li class="nav-item" onclick="firstPage()">Cinema</li>
          <li class="nav-item" onclick="secondPage()">Lemon</li>
          <li class="nav-item" onclick="thirdPage()">Gallery</li>
        </ul>
        
      </nav>
    </aside>
    <main>
      <div class="page-1" id="page-1">
        <div class="cog-1 cog">
          <i class="fas fa-cog"></i>
        </div>
        <div class="cog-2 cog">
          <i class="fas fa-cog"></i>
        </div>
        <div class="cog-3 cog">
          <i class="fas fa-cog"></i>
        </div>
        <div class="cog-4 cog">
          <i class="fas fa-cog"></i>
        </div>
        <section class="page-content">
          <video id="film" src="/assets/countdown.mp4"></video>
        </section>
        <div class="seats">
          <div class="seats-row seats-row-1">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="seats-row  seats-row-2">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="seats-row  seats-row-3">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
        </div>
      </div>

      <div class="page-2" id="page-2">
        <audio id="player" loop src="/assets/Minutes Til Midnight - Gospel Of The Throttle.mp3"></audio>
        <div class="light"></div>
        <div class="oscilograph">
          <svg class="sine-wave">  
            <g class="line-group">    
              <line id="line" x1="0" x2="100%" />
              <polyline id="wave" />
            </g>  
          </svg>
        </div>
        <div class="main-stage">
          <img class="lemon" src="assets/lemon-citrina.svg" alt="">
          <svg class="lemon-holes">
	          <ellipse id="first-hole" cx="60" cy="66" rx="4" ry="3.5"/>
            <ellipse id="second-hole" cx="180" cy="95" rx="4" ry="3.5"/>
          </svg>
          <div class="lemon-shadow"></div>
          <svg id="stage" viewBox="0 0 400 400">

            <defs>
              <path class="handle" d="M4.5,0H0.4C0.2,0,0,0.3,0,0.7v1.4c0,1.2,0.5,2.1,1.1,2.1h0v26c0,0.1,0,0.2,0,0.2l0.9,4.5c0.1,0.3,0.2,0.5,0.4,0.5
              c0.2,0,0.3-0.2,0.4-0.5l0.9-4.5c0-0.1,0-0.2,0-0.2v-26h0c0.6,0,1.1-0.9,1.1-2.1V0.7C4.9,0.3,4.7,0,4.5,0z"/>
              <circle class="marker" r="4" />
            </defs>
            <polyline id="wires" points="478,235 478,135 518,135 518,235" />  
            <g id="marker-layer"></g>
            <g id="handle-layer" transform="matrix(-4,0,0,1,0,50)"></g>
            <image href="assets/bulb.svg" height="150" x="448" y="15" />
            <circle class="bulb-light" r="28" cx="497" cy="80"></circle>
            <polyline class="bulb-wire" points="484,79 492,77 502,77 510,79"/>
          </svg>
        </div>
      </div>

      <div class="page-3" id="page-3">
        <nav class="navigation-wrapper">
          <div class="tool-tips">
            <div class="tool-tip">
              Start
            </div>
            <div class="tool-tip">
              Welcome page
            </div>
            <div class="tool-tip">
              Photo gallery
            </div>
            <div class="tool-tip">
              Blank
            </div>
          </div>
          <div class="dots">
          </div>
        </nav>
        <div id="panelWrap">
          <section class="white-space slide">
            <p class="instruction">Scroll down</p>
            <svg class="mouse-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
              viewBox="0 0 192.52 248.87" style="enable-background:new 0 0 192.52 248.87;" xml:space="preserve"
            >
              <style type="text/css">
                .st0{fill:none;stroke:#231F20;stroke-width:19;stroke-linecap:round;}
              </style>
              <g id="Layer_2">
                <path class="st0" d="M159.7,79.08c0,46.57,0,79.58,0,79.58s-3.61,56.2-63.43,58.55c-59.83-2.35-63.43-58.55-63.43-58.55
                  s0-19.71,0-79.58c0-51.26,63.43-47.35,63.43-47.35S159.7,32.51,159.7,79.08z"/>
              </g>
              <g id="Layer_3">
                <line id="scroll-wheel" class="st0" x1="96.26" y1="79.08" x2="96.26" y2="115.47"/>
              </g>
            </svg>
          </section>
          <section class="welcome-section slide">
            <h1 class="header">Free your scroll...</h1>
            <p class="header-ending">to the new possibilities</p>
            <div class="welcome-section__spacer"></div>
          </section>
          <section class="photo-gallery slide">
            <div class="photo-gallery__wrapper">
              <div class="photo-gallery__header photo-gallery__slide">
                <h2>Photo gallery</h2>
              </div>
              <img class="photo-gallery__slide" src="/assets/forest1.jpg" alt="forest">
              <img class="photo-gallery__slide" src="/assets/forest2.jpg" alt="forest">
              <img class="photo-gallery__slide" src="/assets/mountains1.jpg" alt="mountains">
              <img class="photo-gallery__slide" src="/assets/mountains2.jpg" alt="mountains">
            </div>
          </section>
          <section class="slide"></section>
        </div>
      </div>
    </main>
  </div>
